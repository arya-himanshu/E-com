<div class="card" *ngFor="let item  of cartItem">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img [src]="item?.productImage" height="60">
        <span>{{item?.productName}}</span>
      </div>
      <div class="col-md-4">{{item?.quantity}}</div>
      <div class="col-md-4">{{item?.price}}</div>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item  of cartItem; let i = index">
      <th>{{i+1}}</th>
      <th scope="row">
        <img [src]="item?.productImage" height="60">
        <span>{{item?.productName}}</span></th>
      <td>{{item?.quantity}}</td>
      <td>{{item?.price}}</td>
    </tr>

  </tbody>
</table>
<div class="alert alert-danger mt-5 pt-5" role="alert" *ngIf="cartItem.length <=  0">

</div>
