<table class="table" *ngIf="cartItem.length != 0">
  <thead>
    <tr class="default-font-color">
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr class="default-font-color" *ngFor="let item of cartItem; let i = index">
      <th>{{ i + 1 }}</th>
      <th scope="row">
        <img [src]="item?.productImage" height="60" />
        <span class="pl-3">{{ item?.productName }}</span>
      </th>
      <td>{{ item?.quantity }}</td>
      <td>{{ item?.price }}</td>
    </tr>
    <tr>
      <th></th>
      <th>Total</th>
      <th>{{ totalQuantity }}</th>
      <th>{{ total }}</th>
    </tr>
    <tr>
      <th colspan="4"><button type="button" class="btn  float-right btn-danger  ">Check Out</button></th>
    </tr>
  </tbody>
</table>
<div class="alert alert-danger mt-5 pt-5 text-center" role="alert" *ngIf="cartItem.length == 0">
  You're Cart is empty ,
  <a [routerLink]="['/home']" routerLinkActive="router-link-active">
    to continue shoping</a>
</div>
